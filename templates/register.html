{% extends "base.html" %}
{% block content %}

    <div class="row black-bg no-margins">
        <div class="col s12">
            <h1 class="center-align white-text">Register below!</h1>
        </div>
    </div>

    <div class="row black-bg no-margins">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix"></i>
						<input id="username" name="username" type="text" class="validate form-input">
						<label class="form-text" for="username">Username</label>
					</div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate form-input" required>
                        <label class="form-text" for="password">Password</label>
                    </div>
                </div>
                <!-- register button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large red darken-4 text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row black-bg no-margins">
        <div class="col s12">
            <p class="center-align bodytext white-text">
                Have you already registered?
                <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log in</a>
            </p>
        </div>
    </div>

{% endblock %}
