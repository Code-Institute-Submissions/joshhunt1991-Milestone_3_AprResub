{% extends "base.html" %}
{% block content %}

<li><a href="{{ url_for('add_game', username=session['user']) }}">add game</a></li>

<div class="container review-container">
    {% for game in games %}
    <div class="row">
        <div class="col s12 m4">
            <h2>{{ game.game_name }}</h2>
            <p>{{ game.rating }}</p>
            <p>{{ game.review }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
