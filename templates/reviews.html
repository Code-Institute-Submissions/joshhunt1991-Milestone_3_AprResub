{% extends "base.html" %}
{% block content %}

<li><a href="{{ url_for('add_game', username=session['user']) }}">add game</a></li>

<div class="container review-container">
    {% for game in games %}

    <div class="col s12 m4 white-text">
        <h2 class="blue-text">{{ game.game_name }}</h2>
        <p class="review-text">{{ game.rating }}</p>
        <p class="review-text">{{ game.review }}</p>
    </div>
    {% if session.user|lower == game.created_by|lower %}
    <div class="row">
        <div class="col s1">
            <a href="{{ url_for('edit_game', game_id=game._id) }}" class="btn-small light-blue lighten-1">Edit</a>
        </div>
        <div class="col s1">
            <a href="{{ url_for('delete_game', game_id=game._id) }}" class="btn-small red darken-4">Delete</a>
        </div>
    </div>
    {% endif %}

    {% endfor %}
</div>

{% endblock %}
